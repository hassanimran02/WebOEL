<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container">
<hr class="my-2">
    <form action="/sidebar/sidebar/index.html" class="needs-validation" novalidate>
    <div class="row g-3">
    <div class="col-sm-4">
    <label for="name" class="form-label">Enter Username</label>
    <input id="name" type="text" pattern="[A-Za-z]+" title="only letters allowed" class="form-control" placeholder="Enter user name" required>
    <div class="invalid-feedback">Please enter valid username.This field is required</div>
</div>
</div>

<hr class="my-2">
    <div class="row g-3">
    <div class="col-sm-4">
    <label for="email" class="form-label">Enter Email</label>
    <input id="email" type="email" class="form-control" placeholder="abc@gmail.com" required>
    <div class="invalid-feedback">Valid email is required</div>
  </div>
</div>

<hr class="my-2">
    <div class="row g-3">
    <div class="col-sm-4">
    <label for="password" class="form-label">Enter Password</label>
    <input id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title="Must contain at least 5 characters including 1 capital letter, 1 special
    character" class="form-control" placeholder="*********" required>
    <div class="invalid-feedback">Valid password is required</div>
  </div>
</div>

<hr class="my-2">
<button href="/sidebar/sidebar/index.html" type="submit" class="btn btn-primary btn-lg" style="width: 15%">Login</button>
</div>

  

</form>
</div>

<script>

(function () {
  'use strict'

  var forms = document.querySelectorAll('.needs-validation')

  
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
